<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="s-header">
                <div class="inner-container">
                    <div class="s-header-content">
                        <h2 class="logo">
                            <a href="#">Stuserve</a>
                        </h2>

                        <ul class="menu">
                            <li><a href="#">Feed</a></li>
                            <li><a href="#">Guilds</a></li>
                            <li><a href="#">Bookmarks</a></li>
                        </ul>

                        <ul class="menu right-menu">
                            <li>
                                <a class="have-profile-img" href="#">
                                    <span class="user-img"><img src="images/user-profile-icon.svg" alt="" /></span> Harry
                                </a>
                            </li>
                            <li><a href="#">Logout</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="s-main-body">
                <div class="inner-container">
                    <div class="s-main-body-content">
                        <div class="s-sidebar">
                            <ul>
                                <li><a class="active" href="#">Sports Clubs</a></li>
                                <li><a href="#">Arts & Culture</a></li>
                                <li><a href="#">Media and Politics</a></li>
                                <li><a href="#">Academic Clubs</a></li>
                                <li><a href="#">Community Service</a></li>
                                <li><a href="#">Theater & The Arts</a></li>
                                <li><a href="#">Cultural Clubs</a></li>
                                <li><a href="#">Religious & Spiritual</a></li>
                            </ul>
                        </div>

                        <div class="middle-body-content">
                            <div class="user-profile-container">
                                <div class="profile-image">
                                    <img src="images/profile-img.svg" alt="" />
                                </div>

                                <form>
                                    <div class="single-field">
                                        <label>Email Address</label>
                                        <div class="pos-relative">
                                            <input type="email" placeholder="daniel@gmail.com" />
                                        </div>
                                    </div>

                                    <div class="single-field">
                                        <label>First Name</label>
                                        <div class="pos-relative">
                                            <input type="text" placeholder="Daniel" />
                                        </div>
                                    </div>

                                    <div class="single-field">
                                        <label>Last Name</label>
                                        <div class="pos-relative">
                                            <input type="text" placeholder="Egido" />
                                        </div>
                                    </div>

                                    <div class="single-field">
                                        <label>Linked University Email Address</label>
                                        <div class="pos-relative">
                                            <input type="email" placeholder="daniel@gmail.com" />
                                        </div>
                                    </div>

                                    <div class="single-field">
                                        <label>Language</label>
                                        <div class="pos-relative">
                                            <select>
                                                <option>English</option>
                                                <option>Spanish</option>
                                                <option>Arabic</option>
                                            </select>
                                            <span class="field-icon"><img src="images/select-arrow.svg" alt="" /></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
